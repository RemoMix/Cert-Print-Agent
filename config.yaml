# Cert-Print-Agent Configuration v3.0

paths:
  base_dir: "."
  emails_dir: "InPut/MyEmails"
  cert_inbox: "InPut/Cert_Inbox"  # <-- الملفات هنا
  source_cert: "InPut/Source_Cert"
  annotated_cert: "OutPut/Annotated_Certificates"
  printed_cert: "OutPut/Printed_Annotated_Cert"
  processed: "OutPut/Processed"
  temp_images: "OutPut/temp_images"  # <-- JSON هنا
  logs_dir: "logs"
  erp_file: "Raw_Warehouses.xlsx"
  poppler_path: "HelpersLib/Poppler/Library/bin"
  tesseract_path: "HelpersLib/Tesseract/tesseract.exe"
  arabic_reshaper_path: "HelpersLib/arabic_reshaper"
  bidi_path: "HelpersLib/bidi"

excel:
  sheets:
    - "2026"
    - "2025"
    - "2024"
    - "2023"
  columns:
    cert_lot: "NO"
    internal_lot: "Lot Num."
    supplier: "Supplier"

printing:
  printer_name: "HP Neverstop Laser 100x"
  retry_attempts: 3
  retry_delay_seconds: 10
  check_printer_interval: 30
  max_retries: 5
  annotation:
    position_x: 50
    position_y: 750
    font_size: 11

ocr:
  language: "eng"
  dpi: 300

monitoring:
  check_interval_minutes: 5
  outlook_autostart: true
  processed_emails_db: "processed_emails.db"

logging:
  log_file: "logs/processing.log"
  level: "INFO"
  max_size_mb: 10
  backup_count: 5