# Cert-Agent-V2 Simple Configuration
# No OCR, No Images, Extracts lot from filename only

paths:
  base_dir: "."
  logs_dir: "logs"
  # Input folders
  cert_inbox: "InPut/Cert_Inbox"           # PDF certificates from email
  email_attachments: "InPut/MyEmails"      # Raw email attachments (optional)
  
  # Data files
  erp_file: "Raw_Warehouses.xlsx"     # Excel database
  
  # Output folders (auto-created)
  output_dir: "OutPut"
  annotated_cert: "OutPut/Annotated_Certificates"
  not_found_cert: "OutPut/Not_Founded_In_Excel"
  printed_cert: "OutPut/Printed_Annotated_Cert"

# Excel/ERP Settings
excel:
  sheets:                                  # Sheets to search (in order)
    - "2026"
    - "2025"
    - "2024"
    - "2023"
  
  columns:                                 # Column names in Excel
    cert_lot: "NO"                        # Column with certificate lot number
    internal_lot: "Lot Num."              # Column with internal lot number
    supplier: "Supplier"                  # Column with supplier name

# Printer Settings
printing:
  printer_name: "HP Neverstop Laser 100x"  # CHANGE THIS to your printer name
  retry_attempts: 3
  retry_delay_seconds: 10

# Outlook Settings (Optional)
outlook:
  enabled: true                            # Set to false to disable email checking
  folder: "Inbox"                          # Outlook folder to monitor
  subject_filter: "certificate"            # Only process emails with this in subject
  delete_after_download: false             # Keep emails in Outlook after processing

# Monitoring Settings
monitoring:
  check_interval_minutes: 5                # How often to check for new files
  
# Annotation Settings (Text on PDF)
annotation:
  font_size: 17
  x_position: 600                          # From right side
  y_position: 820                          # From top
  background_color: [0.6, 0.6, 0.6]       # RGB gray
  text_color: [0, 0, 0]                   # RGB black

